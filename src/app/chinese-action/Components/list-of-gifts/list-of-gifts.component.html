<div class="card">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <p-button
          severity="success"
          label="New"
          icon="pi pi-plus"
          class="mr-2"
          (onClick)="openNew()"
        />
        <p-button
          severity="danger"
          label="Delete"
          icon="pi pi-trash"
          (onClick)="deleteSelectedGifts()"
          [disabled]="!selectedGifts || !selectedGifts.length"
        />
      </ng-template>
  
      <ng-template pTemplate="right">
        <p-fileUpload
          mode="basic"
          accept="image/*"
          [maxFileSize]="1000000"
          label="Import"
          chooseLabel="Import"
          class="mr-2 inline-block"
        />
        <p-button severity="help" label="Export" icon="pi pi-upload" (click)="exportToExcel()"/>
      </ng-template>
    </p-toolbar>
  
    <p-table
      #dt
      [value]="gifts"
      [rows]="8"
      [paginator]="true"
      [globalFilterFields]="['name', 'description', 'donorId', 'price']"
      [tableStyle]="{ 'min-width': '75rem' }"
      [(selection)]="selectedGifts"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Manage Gifts</h5>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Search..."  filterPlaceholder="Filter by name"
            (input)="onSearch($event)" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox [value]="gifts"/>
          </th>
          <th pSortableColumn="Name" style="min-width: 15rem">
            Name <p-sortIcon field="Name" />
          </th>
          <th>Image</th>
          <th pSortableColumn="price">Price <p-sortIcon field="price" /></th>
          <th pSortableColumn="category" style="min-width: 10rem">
            Description <p-sortIcon field="category" />
          </th>
         
          <th pSortableColumn="inventoryStatus" style="min-width: 10rem">
           DonorId <p-sortIcon field="inventoryStatus" />
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-gift>
        <tr>
          <td style="width: 3rem">

           <p-tableCheckbox  [value]="gift" />
          </td>
          <td>{{ gift.name }}</td>
          <td>
            <img
              [src]="gift.imgUrl"
              [alt]="gift.name"
              width="50"
              class="shadow-4"
            />
          </td>
          <td>{{gift.price}}</td>
          <td>{{ gift.description}}</td>
         
          <td>
        {{gift.donorId}}
          </td>
          <td>
            <p-button
              icon="pi pi-pencil"
              class="mr-2"
              [rounded]="true"
              [outlined]="true"
              severity="success"
              (onClick)="editgift(gift)"
            />
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (onClick)="deleteGift(gift)"
            />
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
          In total there are {{ gifts ? gifts.length : 0 }} Gifts.
        </div>
      </ng-template>
    </p-table>
  
    <p-dialog
      [(visible)]="giftDialog"
      [style]="{ width: '450px' }"
      header="gift Details"
      [modal]="true"
      styleClass="p-fluid"
    >
      <ng-template pTemplate="content">
        <img
          [src]="gift.imgUrl"
          [alt]="gift.imgUrl"
          [alt]="gift.name"
          width="100"
          *ngIf="gift.imgUrl"
        />
        <div>{{ gift.imgUrl}}</div>
        <div class="field">
          <label for="name">Name</label>
          <input
            type="text"
            pInputText
            id="name"
            [(ngModel)]="gift.name"
            required
            autofocus
            #name="ngModel"
            (blur)="checkUniqueName()"
            [ngClass]="{'has-error': !isUniqueName && submitted || !gift.name && submitted}"
          />
          <small class="p-error" *ngIf="name.touched && !gift.name">
            Name is required.
          </small>
          <small class="p-error" *ngIf=" !isUniqueName && gift.name">
            Name is not unique.
          </small>
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea
            id="description"
            pInputTextarea
            [(ngModel)]="gift.description"
            required
            rows="3"
            cols="20"
          >
          </textarea>
        </div>
        <div class="field">
          <label for="donores">Donor Id</label>
          <p-dropdown
            [(ngModel)]="gift.donorId"
            inputId="donores"
            [options]="donors"
            optionLabel="firstName"
            optionValue="id"
            value="gift.donorId"
            class="w-full"
            
          >
            <ng-template let-choosenOption pTemplate="selectedItem">
              <p-tag [value]="choosenOption.firstName"></p-tag>
            </ng-template>
            <ng-template let-option pTemplate="item">
              <p-tag [value]="option.firstName"></p-tag>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="field">
          <label for="price">Price</label>
          <input
          type="number"
          min="10"
          cols="20"
          pInputText
          id="price"
          [(ngModel)]="gift.price"
          required
          autofocus
          />
          <small class="p-error" *ngIf="!gift.price || gift.price < 10">
            Price is required and should be at least 10.
          </small>
        </div>

        <div>

          <input type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;" #fileInput>
          
          <button (click)="fileInput.click()">IMPORT</button>
          
         
          
          </div>
       
  
      </ng-template>
  
      <ng-template pTemplate="footer">
        <p-button
          label="Cancel"
          icon="pi pi-times"
          [text]="true"
          (onClick)="hideDialog()"
        />
        <p-button
          label="Save"
          icon="pi pi-check"
          [text]="true"
          (onClick)="savegift()"
        />
      </ng-template>
    </p-dialog>
  
    <p-confirmDialog [style]="{width:'450px'}" />
  </div>
