<p-dialog id="dialog" 
 [(visible)]="visible" [style]="{ width: '30vw',backgroundColor:'var(--surface-card)' }"  (onHide)="onDialogHide()"  maskStyleClass="backdrop-blur-sm">

<div
class="register-container"

>
<div class="register-form">
   <div id="anonimCircle"> <img id="anonim" src="user.jpg" alt="anonmi"></div>

  <h1>Login</h1>
  <form [formGroup]="frmLogin" (ngSubmit)="login()">
      

    <div class="form-group">
      <div class="floating-label-on">
        <input
          id="email"
          type="email"
          placeholder=" "
          formControlName="email"
        />
        <label for="email">Email</label>
        <div
          *ngIf="
          frmLogin.controls['email']?.invalid &&
          frmLogin.controls['email']?.touched
          "
          class="error-message"
        >
          <span *ngIf="frmLogin.controls['email']?.errors?.['required']"
            >Email is required.</span
          >
          <span *ngIf="frmLogin.controls['email']?.errors?.['email']"
            >Please enter a valid email.</span
          >
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="floating-label-on">
        <input
          id="password"
          type="password"
          placeholder=" "
          formControlName="password"
        />
        <label for="password">Password</label>
        <div
          *ngIf="
          frmLogin.controls['password']?.invalid &&
          frmLogin.controls['password']?.touched
          "
          class="error-message"
        >
          <span *ngIf="frmLogin.controls['password']?.errors?.['required']"
            >Password is required.</span
          >
        </div>
      </div>
    </div>
  <button
      [disabled]="frmLogin.invalid"
      class="submit-btn"
    >
      Login
    </button>
    <p>
      Don't have an account? <a href="/register">Register</a>
    </p>
  </form>
</div>
</div>

</p-dialog>
