<div class="flex flex-column md:flex-row">
    <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5">
        <form [formGroup]="frmLogin" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input pInputText id="username" type="text" class="form-control" formControlName="email" 
                [ngClass]="{'has-error':!frmLogin.controls['email'].valid && frmLogin.controls['email'].touched}" />
                <span *ngIf="frmLogin.controls['email'].errors && frmLogin.controls['email'].touched" class="error-message">Email is required</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input pInputText id="password" type="password" class="form-control" formControlName="password" 
                [ngClass]="{'has-error':!frmLogin.controls['password'].valid && frmLogin.controls['password'].touched}" />
                <span *ngIf="frmLogin.controls['password'].errors && frmLogin.controls['password'].touched" class="error-message">Password is required</span>
            </div>
            
            <p-button label="Login" icon="pi pi-user" styleClass="login-btn" [disabled]="frmLogin.invalid" (click)="login()"/>
        </form>
    </div>

    <div class="w-full md:w-2">
        <p-divider layout="vertical" styleClass="hidden md:flex">
            <b>OR</b>
        </p-divider>
        <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'">
            <b>OR</b>
        </p-divider>
    </div>
    <div class="w-full md:w-5 flex align-items-center justify-content-center py-5">
        <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" />
    </div>
    
</div>
