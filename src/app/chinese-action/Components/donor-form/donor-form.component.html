<p-dialog [(visible)]="visible"  [style]="{ width: '450px' }" header="donor Details" [modal]="true" styleClass="p-fluid" (onHide)="hideDialog()">
   
<form [formGroup]="frmDonor">
    <p class="bold"></p>
    <div class="form-group row">
        <div class="control-label col col-1"><label>*firstName</label></div>
        <div class="control-label col col-4">
            <input type="text" class="form-control" formControlName="firstName"
                [ngClass]="{'has-error':!frmDonor.controls['firstName'].valid && frmDonor.controls['firstName'].touched}" />
                <span *ngIf="frmDonor.controls['firstName'].errors && frmDonor.controls['firstName'].errors['ValueNotMatch']">ValueNotMatch</span>
        </div>
    </div>

    <div class="form-group row">
        <div class="control-label col col-1"><label>*lastName</label></div>
        <div class="control-label col col-4">
            <input type="text" class="form-control" formControlName="lastName" 
            [ngClass]="{'has-error':!frmDonor.controls['lastName'].valid && frmDonor.controls['lastName'].touched}" />
            <span *ngIf="frmDonor.controls['lastName'].errors && frmDonor.controls['lastName'].touched">lastName required</span>
        </div>
    </div>

    <div class="form-group row">
        <div class="control-label col col-1"><label>email</label></div>
        <div class="control-label col col-4">
            <input class="form-control" formControlName="email" [ngClass]="{'has-error':!frmDonor.controls['email'].valid}" />
            <span *ngIf="frmDonor.controls['email'].errors && frmDonor.controls['email'].touched">please enter a valid email adress</span>
        </div>
    </div>

    <button [disabled]="frmDonor.invalid" (click)="savedonor()">send</button>
    <!-- {{frmDonor | json}}  -->
</form>
</p-dialog>
