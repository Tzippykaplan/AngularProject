<div class="payment-container">
    <h2>Payment Details</h2>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter your full name"
        />
        <div *ngIf="paymentForm.get('name')?.invalid && paymentForm.get('name')?.touched" class="error">
          Name is required.
        </div>
      </div>
  
      <!-- Card Number -->
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          id="cardNumber"
          formControlName="cardNumber"
          class="form-control"
          placeholder="Enter your card number"
          maxlength="16"
        />
        <div *ngIf="paymentForm.get('cardNumber')?.invalid && paymentForm.get('cardNumber')?.touched" class="error">
          Card number must be 16 digits.
        </div>
      </div>
  
      <!-- Expiry Date -->
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input
          type="text"
          id="expiryDate"
          formControlName="expiryDate"
          class="form-control"
          placeholder="MM/YY"
        />
        <div *ngIf="paymentForm.get('expiryDate')?.invalid && paymentForm.get('expiryDate')?.touched" class="error">
          Expiry date is required (MM/YY).
        </div>
      </div>
  
      <!-- CVV -->
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input
          type="text"
          id="cvv"
          formControlName="cvv"
          class="form-control"
          placeholder="Enter CVV"
          maxlength="3"
        />
        <div *ngIf="paymentForm.get('cvv')?.invalid && paymentForm.get('cvv')?.touched" class="error">
          CVV must be 3 digits.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="paymentForm.invalid" >Pay Now</button>
    </form>
  </div>
  <button (click)="raffle()">raffle</button>
