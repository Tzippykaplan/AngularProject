
<div class="payment-container">
  <h2 class="payment-title">Payment Details</h2>
  <h3 id="total">the total amount is: {{amount}}$</h3>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  
    <div class="form-group">
      <div class="input-wrapper">
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder=" "
        />
        <label for="name">Full Name</label>
      </div>
      <div *ngIf="paymentForm.get('name')?.invalid && paymentForm.get('name')?.touched" class="error">
        Name is required.
      </div>
    </div>

    <div class="form-group">
     <div class="input-wrapper">
      <input
        id="idNumber"
        placeholder=" "
        formControlName="idNumber"
         maxlength="9"
         class="form-control"
        (input)="formatIDNumber($event)"
        class="form-control"
      />
      <label for="idNumber">ID Number</label>
      <div *ngIf="paymentForm.get('idNumber')?.invalid && paymentForm.get('idNumber')?.touched" class="error">
        ID Number must be 9 digits.
      </div>
    </div>
  </div> 

    <!-- שדה עבור מספר כרטיס האשראי -->
    <div class="form-group">
      <div class="input-wrapper">
     
      <input
        id="cardNumber"
        formControlName="cardNumber"
        maxlength="19"  
        (input)="formatCardNumber($event)"
        class="form-control"
        placeholder=" "
      /> 
      <label for="cardNumber">Card Number</label>
      <div *ngIf="paymentForm.get('cardNumber')?.invalid && paymentForm.get('cardNumber')?.touched" class="error">
        Card number must be 16 digits.
      </div>
      </div>
    </div>
    

    <div class="form-group">
      <div class="input-wrapper">
        <input
          type="text"
          id="expiryDate"
          formControlName="expiryDate"
          class="form-control"
          placeholder=" "
        />
        <label for="expiryDate">Expiry Date</label>
      </div>
      <div *ngIf="paymentForm.get('expiryDate')?.invalid && paymentForm.get('expiryDate')?.touched" class="error">
        Expiry date is required (MM/YY).
      </div>
    </div>

    <div class="form-group">
      <div class="input-wrapper">
        <input
          type="text"
          id="cvv"
          formControlName="cvv"
          class="form-control"
          placeholder=" "
          maxlength="3"
        />
        <label for="cvv">CVV</label>
      </div>
      <div *ngIf="paymentForm.get('cvv')?.invalid && paymentForm.get('cvv')?.touched" class="error">
        CVV must be 3 digits.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="paymentForm.invalid">Pay Now</button>
  </form>

  <div class="payment-icons">
    <img src="/card.png" alt="Visa" />
    <img src="/visa.png" alt="MasterCard" />
    <img src="/visa2.png" alt="PayPal" />
    <img src="/card3.png" alt="American Express" />
  
  </div>
</div>
