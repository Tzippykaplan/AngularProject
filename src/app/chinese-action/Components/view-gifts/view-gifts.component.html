<div class="card custom-dataview-container">
    <p-dataView #dv [value]="gifts" [layout]="option">
      <ng-template pTemplate="header">
        <div class="flex justify-content-end">
          <p-dataViewLayoutOptions [layout]="layout"></p-dataViewLayoutOptions>
        </div>
      </ng-template>
  
      <ng-template pTemplate="list" let-gifts>
        <div class="grid grid-nogutter">
          <div class="col-12" *ngFor="let item of gifts; let first = first" class="col-12">
            <div
              class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3 "
              [ngClass]="{ 'border-top-1 surface-border': !first }"
              [ngStyle]="{backgroundColor:'var(--surface-card)',borderRadius: 'var(--border-radius)',margin: '0.5rem'}"

            >
              <div class="md:w-10rem relative">
                <img
                  class="block xl:block mx-auto border-round w-full"
                  [src]="item.imgUrl"
                  [alt]="item.name"
                />
              </div>
              <div
                class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
         
              >
                <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                  <div>
                    <div class="text-lg font-medium text-900 mt-2">{{ item.name }}</div>
                    <span class="font-medium text-secondary text-sm">{{ item.description }}</span>

                  </div>
                </div>
                <div class="flex flex-column md:align-items-end gap-5">
                  <span class="text-xl font-semibold text-900">{{ '₪' + item.price }}</span>
                  <div class="gap-2">
                    <p-button  *ngIf="globalSrv.getIsRaffleAlowed()"
                      icon="pi pi-shopping-cart"
                      class="flex-auto md:flex-initial white-space-nowrap my-custom-button"
                      label="Buy Ticket"
                      (click)="addToCart(item)"
                    ></p-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
  
      <ng-template let-gift pTemplate="grid" let-gifts>
        <div class="grid grid-nogutter">
          <div class="col-12 sm:col-6 md:col-3 xl:col-3 p-2" *ngFor="let gift of gifts">
            <div
              class="p-4 border-1 surface-border surface-card border-round flex flex-column"
            >
              <div class="surface-50 flex justify-content-center border-round p-3">
                <div class="relative mx-auto">
                  <img
                    class="border-round w-full"
                    [src]="gift.imgUrl"
                    [alt]="gift.name"
                    style="max-width: 300px;"
                  />
                </div>
              </div>
              <div class="pt-4">
                <div class="flex flex-row justify-content-between align-items-start gap-2">
                  <div>
                    <div class="text-lg font-medium text-900 mt-1">{{ gift.name }}</div>
                  </div>
                </div>
                <div class="flex flex-column gap-4 mt-4">
                  <span class="text-2xl font-semibold">{{ '₪' + gift.price }}</span>
                  <div class="gap-2 align-items-center">
                    <p-button
                    *ngIf="globalSrv.getIsRaffleAlowed()"
                      icon="pi pi-shopping-cart"
                      class="flex-auto md:flex-initial white-space-nowrap my-custom-button"
                      label="Buy Ticket"
                      (click)="addToCart(gift)"
                    ></p-button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
